<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Register</title>
</head>
<body>
    <nav class="container nav mt-3 px-2">
        <img src="./assets/img/logo.svg" alt="logo">
        <a href="/" class="link-underline link-underline-opacity-0 link-body-emphasis ">todolist</a>
    </nav>

    <section class="container my-5">
        <h1 class="text-center py-2">Register</h1>
        <form class="container" x-data="{password: '', confirmed: '',}">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input x-model.lazy="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password Confirmation</label>
                <input x-model.lazy="confirmed" type="password" class="form-control" id="exampleInputPassword2">
              </div>
              <div x-show="password.length > 0 && confirmed.length > 0 && password != confirmed" class="alert alert-danger" role="alert">
                Password not the same
              </div>              
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-dark" x-bind:disabled="password.length == 0 || confirmed.length == 0 || password !== confirmed" x-model.lazy="confirmed">Sign up</button>
          </form>
    </section>
</body>
</html>
