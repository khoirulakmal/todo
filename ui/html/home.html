{{define "title"}}Home{{end}}

{{define "main"}}

<section class="container">
  <div class="bg-black rounded-4 mx-2" style="height: 10rem;"></div>
  <div class="container" style="margin-top: -8rem;">
      <div class="card mx-auto w-50 p-3 rounded-4">
          <label class="my-2" for="list">What do you want to do</label>
          <input type="text" name="list" id="list" class="rounded-4 my-2 p-2">
          <button hx-post="/create"
          hx-trigger="click"
          hx-target="#data"
          hx-swap="outerHTML"
           type="submit" class="btn btn-dark my-2">Submit</button>
      </div>
      <div class="my-2">
          <h1>List</h1>
          <table class="table table-striped text-black p-2">
              <thead>
                  <tr class="table-primary">
                    <th scope="col">#</th>
                    <th scope="col">List</th>
                    <th scope="col">Status</th>
                    <th scope="col">Tools</th>
                  </tr>
                </thead>
                  {{template "data" .}}              
          </table>
      </div>
  </div>
</section>
{{end}}
